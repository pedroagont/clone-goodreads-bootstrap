<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>GoodReads</title>
</head>
<body>
    <header>
    </header>
    <main>
          <section>
            <nav class="navbar navbar-expand-md">
                <a href="#" class="navbar-brand col-7" id="logo">
                  <img src="https://s.gr-assets.com/assets/home/header_logo-8d96d7078a3d63f9f31d92282fd67cf4.png" alt="">
                </a>
                <form id="login" class="row">
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="Enter email">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input">
                      <label class="form-check-label form-text text-muted">Remember me</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password">
                    <label class="form-text text-muted">Forgot it?</label>
                  </div>
                  <div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                  </div>
                </form>
            </nav>
          <section>

          <section>
            <div class="jumbotron row">
                <h1 class="col-6">
                  <img src="https://s.gr-assets.com/assets/home/headline-e2cd420e71737ff2815d09af5b65c4e4.png" alt="">
                </h1>
                <form class="col-5">
                  <h6>New here? Create a free account!</h6>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email address">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password">
                  </div>
                  <div class="row">
                    <div class="col-5">
                      <button type="submit" class="btn btn-primary" style="font-size:20px">Sign up</button>
                    </div>
                    <div class="col-7">
                      <small class="form-text text-muted" style="font-size:8px">By clicking “Sign up” I agree to the Goodreads <b>Terms of Service</b> and confirm that I am at least 13 years old.</small>
                    </div>
                  </div>
                </form>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
